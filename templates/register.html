{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7"></br></br></br></br></br></br>
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form action="{{ url_for('register') }}" method="post">
                                            {% if message %}
                                            <p class="error"><strong></strong> {{ message }}
                                            {% endif %}<br></br>
                                            <center><input id="username" name="username" type="text" placeholder="Username" class="cen"/></br></br>
                                              <input id="password" name="password" type="password" placeholder="Password" class="textbox"/></br></br>
                                              <input id="email" name="email" type="text" placeholder="Email" class="textbox"/></br></br>
                                              <input type="submit" class="btn btn-primary" value="Sign Up"></br></center>
                                          </form>
                                        </form>
                                        
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/logout">Have an account? Go to login</a></div>
                                        <div class="small"><a href="/">Return Home Page</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
           
            {% endblock %}
