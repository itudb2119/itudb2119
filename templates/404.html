{% extends "layout.html" %}
{% block title %}404{% endblock %}
{% block content %}
<body>
        <div id="layoutError">
            <div id="layoutError_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-6">
                                <div class="text-center mt-4">
                                    <img class="mb-4 img-error" src="{{ url_for('static', filename= 'assets/img/error-404-monochrome.svg') }}" />
                                    <p class="lead">This requested URL was not found on this web site.</p>
                                    <a href="/">
                                        <i class="fas fa-arrow-left me-1"></i>
                                        Return to Main Page
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            {% endblock %}
</body>
